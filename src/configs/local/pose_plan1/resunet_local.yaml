            is_train:           True  
        loader:
            name: data_loader
            args:
                batch_size:     5
                shuffle:        True
    val:
        name: data_pose
        args:
            data_root_dir:      /home/ken/ppnckh/ppnckh/src/data/         
            train_dir:          train_image/
            val_dir:            val_image/ 
            train_pose_dir:          train_pose/
            val_pose_dir:            val_pose/
            annotation_train_dir:      train_segmentation/ 
            annotation_val_dir:        val_segmentation/  
            is_train:           False  
        loader:
            name: data_loader
            args:
                batch_size:     5
                shuffle:        True
