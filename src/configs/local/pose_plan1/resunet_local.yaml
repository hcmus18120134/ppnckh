id: 1
pretrained: Null
model:
    name:                       ResidUNet
    args:
        nclasses:               2
        in_channels:            4
optimizer:
    name:                       Adam
    args:
        lr:                     0.01
loss:
    name:                       DiceLoss
    args:
metric:
    -   name:                   DiceScore
        args:                     
            nclasses:           2
    -   name:                   PixelAccuracy
        args:                     
            nclasses:           2
    -   name:                   MeanIoU
        args:                     
            nclasses:           2
scheduler:
    name:                       CosineAnnealingLR
    args:
        T_max:                  761        
